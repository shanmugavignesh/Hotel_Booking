<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Simple Login Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
.login-form {
    width: 340px;
    margin: 50px auto;
  	font-size: 15px;
}
.login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}
.login-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.btn {        
    font-size: 15px;
    font-weight: bold;
}
</style>
</head>
<body>

<!DOCTYPE html>
<html>
<body>


<div align="right"><form action ="AdminLogout"><button type="submit" class="btn btn-danger">Logout</button></form></div>

<div class="login-form">
    <form action="AddHotel" method ="get">
        <h2 class="text-center">Add New Hotel</h2>       
        <div class="">
            <input type="text" class="form-control" name="hotel_id" placeholder="Hotel ID" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="hotel_name" placeholder="Hotel Name" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="location" placeholder="Location" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="contact_number" placeholder="Contact Number" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="total_rooms" placeholder="Total Rooms" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="price" placeholder="Price" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Add</button>     
    </form>
</div>
</body>
</html>
