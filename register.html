body{

<!DOCTYPE html>
<html>
<body>


<form action="index.html"><button type="submit" class="btn btn-secondary">back</button></form>
<div class="login-form">
    <form action="Register" method ="get">
        <h2 class="text-center">Register</h2>  
        <h2 class="text-center"><p id="Demo"></p></h2>      
        <div class="form-group">
            <input type="text" class="form-control" name="username" id="username" placeholder="Username(chars alloewed: &_)" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password(chars alloewed: &_)" required="required">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="country" id="country" placeholder="country" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="ph_number" id="ph_number" placeholder="mobile_number" required="required">
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-primary btn-block" value="Register" id="res_button" onClick="resBtn()">Register</button>     
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
function resBtn()
{
	 var username = $("#username").val();
     var password = $("#password").val();
     var email = $("#email").val();
     var country = $("#country").val();
     var ph_number = $("#ph_number").val();
     var xhttp = new XMLHttpRequest();
     console.log(username)

     if( username != "" && password != "" && email !="" && country != "" && ph_number != ""){
     	let link='http://localhost:8080/Demo/Register?username='+username+'&password='+password+'&email='+email+'&country='+country+'&ph_number='+ph_number
     	console.log(link)
         var aa=$.ajax({
             url:link,
             type:'GET',
         
             success:function(response){
             	console.log(response)
                 var msg = response;
                 if(response == "true"){
                    alert("successful registration! click ok to continue.")
                    window.location="/Demo/Hotels"
                 }else{
                	 console.log(response)
                     //alert("Enter Valid " + response);
                     xhttp.onreadystatechange = function() {
         				 document.getElementById("Demo").innerHTML = this.responseText;
      					};
      					let l = 'save.jsp?check=' + response;
      					console.log(l);
      							
      					xhttp.open("GET", l, true);
     					 xhttp.send();
                 }
             }
         
         });
        }
     else{
       	 alert("Please enter all fields!");
     }
}
</script>
</body>
</html>
